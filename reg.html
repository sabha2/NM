<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
</head>

<body background="register.jpg">
    <table style="float: left; padding-left: 25%;">
        <tr>
            <td style="align-content: start;">
                <img src="KR.png" style="display: inline;" class="dic">
            </td>
            <td style="align-content: end;">
                <h1>K.R.COLLEGE OF ARTS AND SCEINCE</h1>
                <h1>Register for college day event</h1>
            </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Enter your Name"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="number" placeholder="Enter your Age"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </td>

        </tr>
        <tr>
            <td>College Name:</td>
            <td><input type="text" placeholder="Enter your College Name"></td>
        </tr>
        <tr>
            <td>Department:</td>
            <td>
                <select>
                    <option>Computer Science</option>
                    <option>Bio Chemistry</option>
                    <option>Micro Biology</option>
                    <option>English</option>
                    <option>Maths</option>
                </select>
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td>
                <input type="reset">
            </td>
            <td>
                <input type="submit">
            </td>
        </tr>
    </table>

</body>

</html>
